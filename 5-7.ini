（建议先创建URL 列表任务，每次按URL任务列表的顺序执行！）
URL：[

    https://www.ft.com/china
    https://www.ft.com/
    https://www.ft.com/technology


]
定义最大尝试次数： 每个URL最多尝试导航2次。
初始化状态列表： 准备一个列表，用于存储每个URL的最终处理状态。
遍历URL列表： 对于列表中的每个URL，执行以下操作：
尝试 1：
导航 (尝试 1): 使用 mcp.config.usrlocalmcp.browsermcp/browser_navigate工具尝试导航到当前URL。记录导航结果（成功/失败）。导航操作限时12秒。
检查结果 (尝试 1):
如果导航成功： 将此URL标记为在第一次尝试时成功处理。直接处理列表中的下一个URL。
如果导航失败： 继续对此URL进行尝试 2。
尝试 2 (仅当尝试 1 失败时执行)：
导航 (尝试 2): 再次使用 mcp.config.usrlocalmcp.browsermcp/browser_navigate工具尝试导航到当前URL。记录导航结果（成功/失败）。导航操作限时12秒。
检查结果 (尝试 2):
如果导航成功： 将此URL标记为在第二次尝试时成功处理。
如果导航失败： 将此URL标记为经过两次尝试后处理失败。
处理下一个URL： 移动到列表中的下一个URL，并从尝试 1 开始重复该序列。
最终报告：
在处理完所有URL后，生成一份总结报告，包含：
处理过的每个URL。
该URL的最终状态（成功/失败）。
是否需要第二次尝试（是/否）。
如果最终状态为失败，则失败原因为“导航失败”。
示例报告条目（已修改）：
URL: https://www.example.com/page1
最终状态: 成功
是否需要第二次尝试: 否
URL: https://www.example.com/page2
最终状态: 成功
是否需要第二次尝试: 是
URL: https://www.example.com/page3
最终状态: 失败
是否需要第二次尝试: 是
失败原因: 导航失败


















